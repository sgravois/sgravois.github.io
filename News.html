          <div style="height: 785px; width: 523px;  height: 776px; left: 95px; position: absolute; top: 138px; width: 513px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity">
            <div style="position: relative; width: 513px; ">
              <img src="News_files/shapeimage_4.png" alt="March 2013: I had the pleasure of working several of the Social Distortion shows at House Of Blues Anaheim over the last couple of months, during a 2 month stint which the band does around this time every year at HOB locations on the west coast. &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;I’ve always been a fan, and seeing them go from playing small hole in the wall venues  to selling out upwards of 50 nights during this run is great. I even bootlegged a couple of recordings (shhh! don’t tell anyone but you can listen here). " style="height: 780px; left: 0px; margin-left: -1px; margin-top: 5px; position: absolute; top: 0px; width: 523px; " />
            </div>
          </div>

            <div style="position: relative; width: 654px; ">
              <img src="News_files/shapeimage_8.png" alt="&#10;I asked singer Blag what he thought after he reviewed the tracks, he said “I think my band sucks”. I’m not sure if the recordings were ever released, but I thought it was a pretty typically great Dwarves show, here’s a sample." style="height: 151px; left: 0px; margin-top: 28px; position: absolute; top: 0px; width: 663px; " />

            <div style="position: relative; width: 645px; ">
              <img src="News_files/shapeimage_9.png" alt="June, 2010:&#10;Recently, I was contacted by V.R. Tankanaraman, a long time client &amp; well known South Indian percussionist. V.R. is working on a new solo album which will feature everything from classical Indian “carnatic” music to Jazz. &#10;&#10;" style="height: 168px; left: 0px; margin-left: -1px; margin-top: 4px; position: absolute; top: 0px; width: 655px; " />

          <div style="height: 225px; width: 649px;  height: 225px; left: 34px; position: absolute; top: 4163px; width: 638px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity">
            <div style="position: relative; width: 638px; ">
              <img src="News_files/shapeimage_12.png" alt="June, 2011: The big news in the studio lately is the completion of our new control room, which turned out great (if I say so myself - we did alot of the construction ourselves). We’ve also recently upgraded our Pro Tools rig and Console, and look forward to using the new space and equipment to make some great records!&#10;" style="height: 202px; left: 0px; margin-left: -2px; margin-top: 4px; position: absolute; top: 0px; width: 649px; " />

          <div style="height: 919px; width: 628px;  height: 919px; left: 44px; position: absolute; top: 3137px; width: 617px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity">
            <div style="position: relative; width: 617px; ">
              <img src="News_files/shapeimage_14.png" alt="&#10;&#10;&#10;&#10;Aug 2011: A couple of years ago, I had the opportunity to record a great punk rock show at the Galaxy theater in Santa Ana, Ca. &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;The event was a fundraiser for the guitarist of the band DI, who was suffering from cancer at the time (he’s doing better now).&#10;The show featured sets by DI, TSOL, Agent Orange, Shattered Faith, and Manic Hispanic. I’m finally getting around to mixing some of the tracks, and will post them soon....&#10;" style="height: 756px; left: 0px; margin-left: -2px; margin-top: 144px; position: absolute; top: 0px; width: 628px; " />
            </div>
          </div>
          


          <div style="height: 401px; width: 529px;  height: 385px; left: 95px; position: absolute; top: 2670px; width: 515px; z-index: 1; " class="tinyText shadow_4">

          <div style="height: 271px; width: 638px;  height: 271px; left: 39px; position: absolute; top: 2444px; width: 628px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity">
            <div style="position: relative; width: 628px; ">
              <img src="News_files/shapeimage_16.png" alt="Dec 2011: As you may know, I am still doing audio at House of Blues in Anaheim, where we recently upgraded our Front of House desk to a Soundcraft VI6. It has been fun to work on and we look forward to getting one for monitors soon too. We’ve had some great shows recently w/ Echo and the Bunnymen, Thrice and They Might Be Giants.&#10;" style="height: 201px; left: 0px; margin-left: -1px; margin-top: 5px; position: absolute; top: 0px; width: 638px; " />

          <div class="tinyText" style="height: 136px; left: 28px; position: absolute; top: 6939px; width: 617px; z-index: 1; ">
            <img usemap="#map4" id="shapeimage_18" src="News_files/shapeimage_18.png" style="border: none; height: 160px; left: -19px; position: absolute; top: -19px; width: 664px; z-index: 1; " alt="September, 2010: I started a new gig this month as sound mixer at House of Blues in Anaheim, Ca. So far It’s been great: good bands, good gear, excellent crew, and competent management.               " title="" /><map name="map4" id="map4"><area href="http://www.hob.com/" title="http://www.hob.com/" onmouseover="IMmouseover('shapeimage_18', '0');" alt="http://www.hob.com/" onmouseout="IMmouseout('shapeimage_18', '0');" shape="rect" coords="319, 58, 485, 82" /></map><img style="height: 24px; left: 300px; position: absolute; top: 39px; width: 166px; " id="shapeimage_18_link_0" alt="shapeimage_18_link_0" src="News_files/shapeimage_18_link_0.png" />

          <div class="tinyText" style="height: 139px; left: 67px; position: absolute; top: 4922px; width: 571px; z-index: 1; ">

          </div>
          


          <div class="tinyText" style="height: 344px; left: 437px; position: absolute; top: 7056px; width: 247px; z-index: 1; ">
            <img usemap="#map6" id="shapeimage_20" src="News_files/shapeimage_20.png" style="border: none; height: 380px; left: -14px; position: absolute; top: -14px; width: 283px; z-index: 1; " alt="Some of the shows I have worked so far have included: UB40, Masters of Reality, Face to Face and Shooter Jennings.&#10;One of my favorite perks has been free admission to Disneyland (HOB is on Disney property). My son Jack and I have already made a few trips!" title="" /><map name="map6" id="map6"><area href="Jack_Home.html" title="Jack_Home.html" onmouseover="IMmouseover('shapeimage_20', '0');" alt="Jack_Home.html" onmouseout="IMmouseout('shapeimage_20', '0');" shape="rect" coords="138, 282, 186, 306" /></map><img style="height: 24px; left: 124px; position: absolute; top: 268px; width: 48px; " id="shapeimage_20_link_0" alt="shapeimage_20_link_0" src="News_files/shapeimage_20_link_0.png" />
          </div>
          


          <div style="height: 300px; width: 257px;  height: 300px; left: 380px; position: absolute; top: 7775px; width: 257px; z-index: 1; " class="tinyText style_SkipStroke_3 stroke_1 shadow_7">
            <img src="News_files/joe_wood.jpg" alt="" style="border: none; height: 300px; width: 257px; " />

          <div class="tinyText" style="height: 191px; left: 48px; position: absolute; top: 7555px; width: 610px; z-index: 1; ">
            <img usemap="#map7" id="shapeimage_21" src="News_files/shapeimage_21.png" style="border: none; height: 232px; left: -19px; position: absolute; top: -19px; width: 657px; z-index: 1; " alt="July, 2010:&#10;This month I started recording basic tracks for Joe Wood’s new album with his band The Lonely Ones. Joe is a good friend and veteran musician and artist. Joe is a talented blues based singer/songwriter and is probably best known for fronting the seminal punk band TSOL in the late eighties. " title="" /><map name="map7" id="map7"><area href="http://www.joewoodmusicandart.com/" title="http://www.joewoodmusicandart.com/" onmouseover="IMmouseover('shapeimage_21', '0');" alt="http://www.joewoodmusicandart.com/" onmouseout="IMmouseout('shapeimage_21', '0');" shape="rect" coords="23, 82, 135, 110" /></map><img style="height: 28px; left: 4px; position: absolute; top: 63px; width: 112px; " id="shapeimage_21_link_0" alt="shapeimage_21_link_0" src="News_files/shapeimage_21_link_0.png" />
          </div>
          


          <div style="height: 285px; width: 314px;  height: 279px; left: 51px; position: absolute; top: 7758px; width: 308px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity">
            <div style="position: relative; width: 308px; ">
              <img src="News_files/shapeimage_22.png" alt="While I am really looking forward to making a great album with Joe, one of my favorite aspects to this project is that I was able to trade part of my services for one of Joe’s original paintings, which I have long coveted (I already have it hanging in my kitchen)!" style="height: 282px; left: 0px; margin-left: -2px; margin-top: 3px; position: absolute; top: 0px; width: 314px; " />
            </div>
          </div>
          


          <div style="height: 322px; width: 236px;  height: 322px; left: 54px; position: absolute; top: 8453px; width: 236px; z-index: 1; " class="tinyText style_SkipStroke_4 stroke_2 shadow_8">
            <img src="News_files/music_img_big_2.jpg" alt="" style="border: none; height: 322px; width: 237px; " />
          </div>
          


          <div style="height: 357px; width: 357px;  height: 348px; left: 336px; position: absolute; top: 8416px; width: 346px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity">
            <div style="position: relative; width: 346px; ">
              <img src="News_files/shapeimage_23.png" alt="We tracked and overdubbed several tunes, including a 30 minute orchestral piece which featured his daughter Aishu, a virtuoso violinist who began playing at age 2 and was admitted to Berkely College of Music at age 13!&#10;V.R plans to travel to India where he will complete the recordings w/ some local session musicians. We will begin mixing the album when he gets back, can’t wait! " style="height: 354px; left: 0px; margin-left: -2px; margin-top: 3px; position: absolute; top: 0px; width: 357px; " />
            </div>
          </div>
          


          <div class="tinyText" style="height: 367px; left: 21px; position: absolute; top: 6425px; width: 301px; z-index: 1; ">

          <div class="tinyText" style="height: 4781px; left: 33px; position: absolute; top: 4px; width: 630px; z-index: 1; ">
            <img usemap="#map1" id="shapeimage_2" src="Merry_Christmas_11_files/shapeimage_2.png" style="border: none; height: 4815px; left: -31px; position: absolute; top: -31px; width: 701px; z-index: 1; " alt="Happy Holidays 2011!!!&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;Hi Everyone,&#10;We’ve had another blessed and very busy year. Jack will turn three at the end of January.  He keeps us on our toes and makes sure we get our daily quota of exercise &amp; joy.  Jack loves to read, draw &amp; play with his cars, go swimming and bike riding with Dad, and bake cookies and cupcakes with Mom.&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;Scott is in his second year as audio engineer at the House of Blues in Anaheim, and had fun working some great shows in 2011.  He also continues to record bands at Mambo Sound &amp; Recording in Long Beach. &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;Jen had a very busy year running her grant writing business, helping to raise money for non profit organizations like  St. Francis Medical Center, Grandparents as Parents, and O’Connor Hospital among others.  She and Jack visited Estes Park, Co. in May, just in time for a spring snowstorm.&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;We also enjoyed our usual annual pilgrimage to Estes last summer, and took another trip in the fall to visit Jen’s brother and his family in Mound City, Mo.  We camped in Big Bear too with Scott’s Mom and Bill and took a trip to Santa Barbara in August to visit with Scott’s cousin Michelle and her family.&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;We finally finished building our new garage/office in the back yard (with lots of help from family and friends)and turned Jen’s former office in the house into a bonafide guest room. We love visitors, so if you’re ever in the area, please let us know!&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;We hope you all have had a great year and wish you all the best in 2012!!&#10;Lots of Love, The Gravois’  " title="" /><map name="map1" id="map1"><area href="http://scottgravois.com" title="http://scottgravois.com" onmouseover="IMmouseover('shapeimage_2', '0');" alt="http://scottgravois.com" onmouseout="IMmouseout('shapeimage_2', '0');" shape="rect" coords="639, 1771, 647, 1806" /></map><img style="height: 35px; left: 608px; position: absolute; top: 1740px; width: 8px; " id="shapeimage_2_link_0" alt="shapeimage_2_link_0" src="Merry_Christmas_11_files/shapeimage_2_link_0.png" />

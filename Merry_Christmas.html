          <div style="height: 4424px; width: 617px;  height: 4424px; left: 47px; position: absolute; top: 25px; width: 604px; z-index: 1; " class="tinyText style_SkipStrokeSkipFillSkipOpacity">
            <div style="position: relative; width: 604px; ">
              <img src="Merry_Christmas_files/shapeimage_2.png" alt="Happy Holidays 2010!!!&#10;It’s been an eventful year for the Gravois clan, with many blessings and challenges.&#10;It is a great joy to watch Jack thrive and grow. It seems like he’s gone from a baby to a little boy over night. He is very curious and loves to sing, play and talk. We are lucky to have great parks and libraries in Long Beach (or “li~babies”, as Jack calls them) and he is a frequent participant in music, dance and story time groups.&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;        &#10;&#10;&#10;&#10;&#10;&#10;&#10;We lost three dear members of our family this year, and will lovingly remember Billy Bantau, Ken Gravois, and Dorothy Hinzman.&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;We got to reconnect with loved ones this summer at a great reunion at the Dalrymple’s and on our regular pilgrimage to Estes Park, Co. We also took a trip to the midwest to visit Jen’s family and friends in Omaha, Lincoln, and Mound City, Mo. &#10;Jen has been keeping very busy being a mom, running her grant writing business and writing fiction in her spare time. She plans on attending a writer’s conference in Dallas in February.&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;Scott recently started a new job as sound engineer at House of Blues in Anaheim, and continues to record bands in the studio too. In his spare time, he is building a garage and office in the backyard with very generous help from stepdad Bill, Jill’s boyfriend Michael, and many other friends and family, too. &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;Although it has been a difficult year in many ways, we still continue to count our blessings and are grateful to have so many wonderful friends and family to help us through the hard times. Love to all, Happy New Year!&#10;&#10;" style="height: 3872px; left: 0px; margin-left: -3px; margin-top: 2px; position: absolute; top: 0px; width: 617px; " />
            </div>

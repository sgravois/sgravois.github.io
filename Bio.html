            <div class="tinyText shadow_3" style="height: 343px; left: 35px; position: absolute; top: 1133px; width: 652px; z-index: 1; ">
              <img usemap="#map2" id="shapeimage_4" src="Bio_files/shapeimage_4.png" style="border: none; height: 354px; left: -10px; position: absolute; top: -8px; width: 672px; z-index: 1; " alt="In 1997 I moved to Long Beach and took a position as studio manager at Mambo Sound and Recording where I’ve  been working ever since. I’ve also done stints as production manager, sound engineer, and talent buyer for many concert venues including The Vault, The Terrace Theater, Price’s Foothill, The Carpenter Center, House of Blues Anaheim, and The Blue Café. Over the years I have recorded and mixed hundreds of projects for CD, DVD &amp; broadcast and have mixed Front of House &amp; monitors for thousands of live performances.&#10; " title="" /><map name="map2" id="map2"><area href="http://myspace.com/mambosound" title="http://myspace.com/mambosound" onmouseover="IMmouseover('shapeimage_4', '0');" alt="http://myspace.com/mambosound" onmouseout="IMmouseout('shapeimage_4', '0');" shape="rect" coords="221, 36, 522, 64" /><area href="http://www.vault350.com/" title="http://www.vault350.com/" onmouseover="IMmouseover('shapeimage_4', '1');" alt="http://www.vault350.com/" onmouseout="IMmouseout('shapeimage_4', '1');" shape="rect" coords="360, 116, 462, 140" /><area href="http://www.longbeachcc.com/terrace.htm" title="http://www.longbeachcc.com/terrace.htm" onmouseover="IMmouseover('shapeimage_4', '2');" alt="http://www.longbeachcc.com/terrace.htm" onmouseout="IMmouseout('shapeimage_4', '2');" shape="rect" coords="526, 116, 618, 140" /><area href="http://www.longbeachcc.com/terrace.htm" title="http://www.longbeachcc.com/terrace.htm" onmouseover="IMmouseover('shapeimage_4', '3');" alt="http://www.longbeachcc.com/terrace.htm" onmouseout="IMmouseout('shapeimage_4', '3');" shape="rect" coords="14, 140, 91, 168" /><area href="http://www.carpenterarts.org/" title="http://www.carpenterarts.org/" onmouseover="IMmouseover('shapeimage_4', '4');" alt="http://www.carpenterarts.org/" onmouseou
